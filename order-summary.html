<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary - Riba Wheels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1B2A] text-white font-sans">
    <div id="navbar-placeholder"></div>

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-[#00E5FF]">Order Summary</h1>

    <!-- Car Info -->
    <div class="bg-[#1E2A3A] rounded-lg p-6 mb-6 flex items-center gap-6">
      <img id="carImage" src="" alt="Car" class="w-40 h-28 object-cover rounded-lg border-2 border-blue-500">
      <div>
        <h2 class="text-xl font-semibold mb-2" id="carName">Car Name</h2>
        <!-- <p id="carDescription">Car description will appear here.</p> -->
        <p class="mt-2 font-bold text-2xl" id="carPrice">$0</p>
      </div>
    </div>

    <!-- Validator Info -->
    <div class="bg-[#1E2A3A] rounded-lg p-6 mb-6 flex items-center gap-6">
      <img id="validatorImage" src="" alt="Validator" class="w-20 h-20 rounded-full border-2 border-blue-500">
      <div>
        <p id="validatorName" class="font-bold">Validator Name</p>
        <!-- <p id="validatorStats">Validations: - , Success Rate: -</p> -->
      </div>
    </div>

    <!-- Confirm Button -->
    <div class="text-center">
      <button class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full font-bold">
        Confirm Order
      </button>
    </div>
  </div>

 
   <script src="js/nav.js"></script>
    <script src="js/nav-toggle.js"></script>
  <script src="js/order-summary.js"></script>
</body>
</html>
